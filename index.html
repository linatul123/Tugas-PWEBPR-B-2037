<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PILIH KRU ANDA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-[180rem] lg:h-[50rem]">
    <header>
        <nav class="flex font-medium bg-gray-400 h-16">
            <div class="m-auto space-x-14">
                <a href="">Tentang Kami</a>
                <a href="">Beranda</a>
                <a href="">Contact Us</a>
            </div>
        </nav>
    </header>
  
      <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 my-8">
      <h1 class="text-3xl font-bold text-center mb-8">Pilih Kru Anda</h1>

      
      <div class="grid grid-cols-12 gap-6">
          
          <div class="col-span-12 md:col-span-7 grid grid-cols-2 gap-6">
              <!-- Luffy -->
              <div class="col-span-2 bg-yellow-100 p-6 rounded-lg shadow-md text-center">
                  <img src="./Gambar/Luffy.png" alt="Monkey D Luffy" class="mx-auto mb-4 w-[240px]">
                  <h2 class="text-2xl font-bold mb-2">Monkey D Luffy</h2>
                  <p class="text-gray-600">Si Topi Jerami</p>
                  <button class="mt-4 bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded-md">Pilih Saya</button>
              </div>

              <!-- Zoro -->
              <div class="bg-green-100 p-6 rounded-lg shadow-md text-center w-[239px]">
                  <img src="./Gambar/zoro.png" alt="Zoro" class="mx-auto mb-4 w-[239] h-[178px]">
                  <h2 class="text-xl font-bold mb-2"></h2>
                  <button class="mt-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-md">Pilih Saya</button>
              </div>

              <!-- Sanji -->
              <div class="bg-blue-100 p-6 rounded-lg shadow-md text-center w-[230px] h-[392px]">
                  <img src="./Gambar/sanji2.png" alt="Sanji" class="mx-auto mb-4">
                  <h2 class="text-xl font-bold mb-2">Sanji</h2>
                  <p class="text-gray-600">Sanji adalah kru bajak laut yang bisa memasak</p>
                  <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Pilih Saya</button>
              </div>

              <!-- Nami -->
              <div class="bg-pink-100 p-6 rounded-lg shadow-md text-center">
                  <img src="./Gambar/nami1.png" alt="Nami" class="mx-auto mb-4 w-[239px]">
                  <h2 class="text-xl font-bold mb-2">Nami</h2>
                  <button class="mt-4 bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded-md">Pilih Saya</button>
              </div>
          </div>

          <!-- Right Column (Usopp, Chopper, Robin, Brook, Jinbe) -->
          <div class="col-span-12 md:col-span-5 grid grid-cols-1 gap-6">
              <!-- Usopp -->
              <div class="bg-white p-6 rounded-lg shadow-md flex items-center w-[423px] h-[96px]">
                  <img src="./Gambar/god_usopp2.png" alt="Usopp" class="w-16">
                  <div class="ml-4 flex-grow">
                      <h2 class="text-xl font-bold">Usopp</h2>
                  </div>
                  <button class="bg-gray-300 hover:bg-gray-400 text-white py-2 px-4 rounded-md">Pilih Saya</button>
              </div>

              <!-- Chopper -->
              <div class="bg-white p-6 rounded-lg shadow-md flex items-center w-[423px] h-[96px]">
                  <img src="./Gambar/chopper2.png" alt="Chopper" class="w-16">
                  <div class="ml-4 flex-grow">
                      <h2 class="text-xl font-bold">Chopper</h2>
                  </div>
                  <button class="bg-gray-300 hover:bg-gray-400 text-white py-2 px-4 rounded-md">Pilih Saya</button>
              </div>

              <!-- Robin -->
              <div class="bg-white p-6 rounded-lg shadow-md flex items-center w-[423px] h-[96px]">
                  <img src="./Gambar/robin2.png" alt="Robin" class="w-16">
                  <div class="ml-4 flex-grow">
                      <h2 class="text-xl font-bold">Robin</h2>
                  </div>
                  <button class="bg-gray-300 hover:bg-gray-400 text-white py-2 px-4 rounded-md">Pilih Saya</button>
              </div>

              <!-- Brook and Jinbe (Side by Side) -->
              <div class="grid grid-cols-2 gap-6">
                  <!-- Brook -->
                  <div class="bg-white p-6 rounded-lg shadow-md text-center w-[223px] h-[134]">
                      <img src="./Gambar/brook2.png" alt="Brook" class="mx-auto mb-4">
                      <h2 class="text-xl font-bold">Brook</h2>
                      <button class="mt-4 bg-gray-300 hover:bg-gray-400 text-white py-2 px-4 rounded-md">Pilih Saya</button>
                  </div>

                  <!-- Jinbe -->
                  <div class="bg-white p-6 rounded-lg shadow-md text-center w-[223px] h-[134]">
                      <img src="./Gambar/jinbe2.png" alt="Jinbe" class="mx-auto mb-4">
                      <h2 class="text-xl font-bold">Jinbe</h2>
                      <button class="mt-4 bg-gray-300 hover:bg-gray-400 text-white py-2 px-4 rounded-md">Pilih Saya</button>
                  </div>
              </div>
          </div>
      </div>
  </div>

</body>
</html>
